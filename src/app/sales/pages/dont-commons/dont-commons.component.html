<div class="text-layout">
  <h1>No commons pipes</h1>
</div>

<div class="grid">
  <div class="col-12 md:col-6 lg:col-4">
    <p-fieldset legend="I18nSelectPipe" [toggleable]="true">
      <p>
        Hello {{ name }} its a pleasure {{ gender | i18nSelect: inviteMap }}
      </p>
      <button (click)="changeName()">Save</button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <p-fieldset legend="I18nPluralPipe" [toggleable]="true">
      <p>Actualmente {{ clients.length | i18nPlural: clientsMap }}</p>
      <button (click)="removeClient()">removeClient</button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <p-fieldset legend="KeyValuePipe" [toggleable]="true">
      <ul>
        <li *ngFor="let item of person | keyvalue">
          <b> {{ item.key | titlecase }}</b
          >: {{ item.value }}
        </li>
      </ul>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <p-fieldset legend="Json pipe" [toggleable]="true">
      <pre>
        {{ people | json }}
      </pre>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6 lg:col-4">
    <p-fieldset legend="Async pipe" [toggleable]="true">
     <!--  <pre *ngIf="!(myObservable | async)">Resolve observable.</pre>
      <pre>
        {{ myObservable | async }}
      </pre>
 -->
      <pre *ngIf="!(valuePromise | async)">Resolve observable.</pre>
      <pre>
        {{ valuePromise | async }}
      </pre>
    </p-fieldset>
  </div>
</div>
