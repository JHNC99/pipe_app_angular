<div class="text-layout">
  <h1>Pipe {{ "Personalized" | upper: setCase }}</h1>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton (click)="isUppercase()" class="mr-1 p-button-warning">
      change case
    </button>
    <button
      pButton
      icon="pi pi-sort"
      label="For name"
      class="mr-1"
      (click)="changeOrder('name')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Fly"
      class="mr-1 p-button-success"
      (click)="changeOrder('fly')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Color"
      class="mr-1 p-button-danger"
      (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes | orders: order">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heore>
        <tr>
          <td>{{ heore.name }}</td>
          <td>{{ heore.fly | fly }}</td>
          <td>{{ heore.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes | slice: 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">
            Fly <p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heore>
        <tr>
          <td>{{ heore.name }}</td>
          <td>{{ heore.fly | fly }}</td>
          <td>{{ heore.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
