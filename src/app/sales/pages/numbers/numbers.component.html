<div class="text-layout">
  <h1>Number pipes</h1>
</div>
<div class="grid">
  <div class="col-4">
    <p-card header="Net sales" subheader="This present year">
      <i class="pi pi-dollar"></i>
      {{ netSale | number: "1.2-4" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="gross sales" subheader="This present year">
      <i class="pi pi-dollar"></i>
      {{ netSale + 20000 | currency }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Percent sales" subheader="This present year">
      {{ percentage | percent: "1.2-4" }}
    </p-card>
  </div>
</div>
